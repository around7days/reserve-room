<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>会議室予約システム（CUI）</title>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- jquery ui -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/redmond/jquery-ui.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://rawgit.com/jquery/jquery-ui/master/ui/i18n/datepicker-ja.js"></script>

    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/yeti/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- momentjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/ja.js"></script>

    <!-- 独自 -->
    <!-- <link rel="stylesheet" href="main.css" /> -->
    <script src="cui.js"></script>
  </head>
  <body>
    <!-- ヘッダ -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <span class="navbar-brand mb-0 h1">会議室予約システム（CUI）</span>
    </nav>

    <div class="container-fluid" style="width: 1024px">
      <br />
      <h5>リクエスト</h5>
      <div class="form-row">
        <div class="form-group col-2">
          <label class="col-form-label">HTTPメソッド</label>
          <input type="text" class="form-control" id="type" />
        </div>
        <div class="form-group col-6">
          <label class="col-form-label">URL</label>
          <input type="text" class="form-control" id="url" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-8">
          <label class="col-form-label">パラメータ（JSON形式）</label>
          <textarea class="form-control" id="reqData" rows="5"></textarea>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-8">
          <button id="sendBtn" class="btn btn-outline-primary">送信</button>
        </div>
      </div>
      <hr />
      <h5>レスポンス</h5>
      <div class="form-row">
        <div class="form-group col-8">
          <label class="col-form-label">結果</label>
          <textarea class="form-control" id="resData" rows="5"></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
