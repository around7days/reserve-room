<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>会議室予約システム</title>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- jquery ui -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/redmond/jquery-ui.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://rawgit.com/jquery/jquery-ui/master/ui/i18n/datepicker-ja.js"></script>

    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/yeti/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- momentjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/ja.js"></script>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- 独自 -->
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./com/common.css" />
    <link rel="stylesheet" href="./parts/reserveCard.css" />
    <link rel="stylesheet" href="./parts/schedule.css" />
    <script src="./main.js"></script>
    <script src="./com/const.js"></script>
    <script src="./com/apiUtil.js"></script>
    <script src="./parts/reserveCard.js"></script>
    <script src="./parts/userSettingForm.js"></script>
    <script src="./parts/reserveForm.js"></script>
    <script src="./parts/schedule.js"></script>
  </head>
  <body>
    <!-- ヘッダ -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
      <span class="navbar-brand mb-0 h1">会議室予約システム</span>
    </nav>

    <div class="container-fluid" style="width: 1024px">
      <!-- 日付(hidden) -->
      <input type="hidden" id="targetDate" />

      <div class="row">
        <!-- サイドバー -->
        <div class="col-3 position-fixed">
          <div class="pt-4">
            <!-- カレンダー -->
            <div>
              <div class="d-inline">
                <h5 class="d-inline pr-2">カレンダー</h5>
                <button id="reserveNewBtn" class="btn btn-outline-primary btn-sm">新規予約</button>
              </div>
              <div id="datepicker"></div>
            </div>
            <hr class="pt-2" />
            <!-- 個人設定 -->
            <div>
              <div class="d-inline">
                <h5 class="d-inline pr-2">個人設定</h5>
                <button id="userSettingBtn" class="btn btn-outline-primary btn-sm">表示</button>
              </div>
            </div>
            <hr class="pt-2" />
            <!-- 表示設定 -->
            <h5>表示設定（未実装）</h5>
            <div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="disp-user-all" checked />
                <label class="form-check-label" for="disp-user-all">全選択/全解除</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="disp-user1" checked />
                <label class="form-check-label" for="disp-user1">FS太郎</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="disp-user2" checked />
                <label class="form-check-label" for="disp-user2">FS花子</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="disp-user3" checked />
                <label class="form-check-label" for="disp-user3">FS次郎</label>
              </div>
            </div>
          </div>
        </div>

        <!-- メインコンテンツ -->
        <div class="col-9 offset-3">
          <div class="pt-4">
            <div id="scheduleArea"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- 予約情報入力フォームModal -->
    <div id="reserveFormArea"></div>

    <!-- 個人設定入力フォームModal -->
    <div id="userSettingFormArea"></div>
  </body>
</html>
